    <style>
    /* Grid container */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 columns with equal width */
      gap: 20px; /* Gap between grid items */
    }

    /* Grid item */
    .grid-item {
      text-align: center;
    }

    /* Team member picture */
    .team-member-picture {
      width: 200px; /* Adjust the width as needed */
      height: 200px; /* Adjust the height as needed */
      object-fit: cover; /* Ensure the picture covers the entire space */
      border-radius: 50%; /* Round the edges of the picture */
    }

    /* Team member name */
    .team-member-name {
      margin-top: 10px; /* Add margin as needed */
      font-weight: bold;
    }
  </style>
    {% extends "base.html" %}

    {% block title %}
      Team
    {% endblock %}

  </head>

  {% block content %}

    <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
      <center>
        <div class="col-md-6 px-0">
          <h1 class="display-3">Meet the Team</h1>
        </div>
      </center>
      </div>


<body>
  <div class="grid-container">
    <div class="grid-item">
      <img class="team-member-picture" src="team_member_1.jpg" alt="Team Member 1">
      <h2 class="team-member-name">Alexander Perez</h2>
      <h3><b>Team Lead/Software Developer</b></h3>
    </div>
    <div class="grid-item">
      <img class="team-member-picture" src="/static/chike.jpg" alt="Team Member 2">
      <h2 class="team-member-name">Chikeluba Anierobi</h2>
      <h3><b>Software Developer</b></h3>
    </div>
    <div class="grid-item">
      <img class="team-member-picture" src="team_member_3.jpg" alt="Team Member 3">
      <h2 class="team-member-name">Christopher Gill</h2>
      <h3><b>Hardware Engineer</b></h3>
    </div>
    <div class="grid-item">
      <img class="team-member-picture" src="team_member_4.jpg" alt="Team Member 4">
      <h2 class="team-member-name">Tysean Canada</h2>
      <h3><b>Technical Writer</b></h3>
    </div>
  </div>



{% endblock %}
